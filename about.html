<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-green-200 relative"
        style="
            background: linear-gradient(
                180deg,
                #1e3d34,
                #13412b,
                #0e5621,
                #007117
            );
        "
    >
        <nav
            class="bg-green-600 border-gray-200 dark:bg-gray-900 absolute top-0 left-0 right-0 bg-gray-800 text-white p-4"
        >
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a href="index.html" class="flex items-center">
                    <h1>AAK Tech</h1>
                </a>
                <button
                    onclick="toggleMobileMenu()"
                    data-collapse-toggle="navbar-default"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm bg-green-400 text-yellow-700 rounded-lg md:hidden hover:bg-green-500 hover:text-yellow-500 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 17 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15"
                        />
                    </svg>
                </button>
                <div
                    class="hidden w-full md:block md:w-auto"
                    id="navbar-default"
                >
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:border-gray-700"
                    >
                        <li>
                            <a
                                href="index.html"
                                class="block py-2 pl-3 pr-4 md:border-0 md:hover:text-yellow-300 md:p-0"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="about.html"
                                class="block py-2 pl-3 pr-4 md:p-0 md:text-yellow-300"
                                aria-current="page"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="qualifications-experience.html"
                                class="block py-2 pl-3 pr-4 md:border-0 md:hover:text-yellow-300 md:p-0"
                                >Qualifications | Experience</a
                            >
                        </li>
                        <li>
                            <a
                                href="projects.html"
                                class="block py-2 pl-3 pr-4 md:border-0 md:hover:text-yellow-300 md:p-0"
                                >Projects</a
                            >
                        </li>
                        <li>
                            <a
                                href="contact.html"
                                class="block py-2 pl-3 pr-4 md:border-0 md:hover:text-yellow-300 md:p-0"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flex flex-col items-center justify-evenly min-h-screen">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-2xl font-bold mb-2" id="negative-sentence">
                    Before I got into coding, I had a life...
                </h1>
                <button
                    onclick="celebrateLife()"
                    class="bg-red-700 hover:bg-red-800 text-white py-4 px-8 rounded-full shadow-xl text-2xl font-bold"
                >
                    THEN WHAT?
                </button>
                <h1
                    class="text-2xl font-bold mb-2 hidden"
                    id="positive-sentence"
                >
                    Before coding and still now, I HAVE A LIFE!
                </h1>
                <!-- celebration animation in bg -->
            </div>
            <div
                class="flex items-center justify-evenly hidden"
                id="slider-life-pics"
            >
                <div>
                    <!-- Gaining Knowledge (Islamic Studies and Self-Improvement) -->
                    <img
                        src="Media/knowledge.jpg"
                        alt=""
                        height="300px"
                        width="300px"
                    />
                </div>
                <div>
                    <!-- Competitive Badminton and Club Life -->
                    <img
                        src="Media/court-a5bc-2.jpg"
                        alt=""
                        height="300px"
                        width="300px"
                    />
                </div>
                <div>
                    <!-- Playing Flute -->
                    <img
                        src="Media/flute.jpeg"
                        alt=""
                        height="300px"
                        width="300px"
                    />
                </div>
                <div>
                    <!-- Learning Languages -->
                    <img
                        src="Media/languages.jpg"
                        alt=""
                        height="300px"
                        width="300px"
                    />
                </div>
                <div>
                    <!-- Strength Training and Martial Arts -->
                    <img
                        src="Media/martial-arts.jpeg"
                        alt=""
                        height="300px"
                        width="300px"
                    />
                </div>
                <div>
                    <!-- Dancing -->
                    <img
                        src="Media/dance-attan.jpeg"
                        alt=""
                        height="300px"
                        width="300px"
                    />
                </div>
            </div>
        </div>
    </body>
    <script>
        const mobileMenu = document.getElementById("navbar-default");
        const negative_sentence = document.getElementById("negative-sentence");
        const positive_sentence = document.getElementById("positive-sentence");
        const slider = document.getElementById("slider-life-pics");
        const toggleMobileMenu = () => {
            mobileMenu.classList.toggle("hidden");
        };
        const celebrateLife = () => {
            negative_sentence.classList.add("line-through"); // cutting out animation
            positive_sentence.classList.remove("hidden"); // revealing animation
            setTimeout(() => {
                slider.classList.remove("hidden");
                // celebration animation
            }, 2000);
        };
    </script>
</html>
